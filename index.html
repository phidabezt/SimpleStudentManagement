<!doctype html>
<html lang="en">

<head>
   <title>Title</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <!-- Main CSS -->
   <link rel="stylesheet" href="style.css">

</head>

<body>

   <div class="logo"></div>

   <div class="container">
      <h2>Thông tin sinh viên</h2>
      <form>
         <div class="form-group">
            <label for="studentID">Mã SV:</label>
            <input type="text" class="form-control" id="studentID" placeholder="Nhập mã SV" name="student_ID">
         </div>
         <div class="form-group">
            <label for="name">Họ tên:</label>
            <input type="text" class="form-control" id="name" placeholder="Nhập họ tên" name="student_ID">
         </div>
         <div class="form-group">
            <label for="ID">CMND:</label>
            <input type="text" class="form-control" id="ID" placeholder="Nhập CMND" name="student_ID">
         </div>
         <div class="form-group">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập Email" name="student_ID">
         </div>
         <div class="form-group">
            <label for="phoneNumber">Số ĐT:</label>
            <input type="number" class="form-control" id="phoneNumber" placeholder="Nhập SĐT" name="phoneNumber">
         </div>

         <div class="form-group">
            <label for="phoneNumber">Điểm Toán:</label>
            <input type="number" class="form-control" id="mathScore" placeholder="Nhập điểm Toán" name="mathScore">
         </div>

         <div class="form-group">
            <label for="phoneNumber">Điểm Lý:</label>
            <input type="number" class="form-control" id="physicScore" placeholder="Nhập điểm Lý" name="physicScore">
         </div>

         <div class="form-group">
            <label for="phoneNumber">Điểm Hoá:</label>
            <input type="number" class="form-control" id="chemScore" placeholder="Nhập điểm Hóa" name="chemScore">
         </div>

         <button type="button" class="btn btn-success" onclick="addStudent()">Thêm sinh viên</button>
         <button type="button" class="btn btn-primary" onclick="saveInfo()">Lưu</button>
      </form>
      <div style="float: right">
         <button class="btn btn-success" onclick="setStorage()">Lưu storage</button>
         <button class="btn btn-primary" onclick="getStorage()">Lấy storage</button>
         <button class="btn btn-danger" onclick="removeStd()">Xóa sinh viên</button>
      </div>
   </div>

   <!-- table bootstrap 4 -->
   <div class="clearfix"></div>
   <br>

   <div class="container">
      <div class="right">
         <div class="input-group">
            <input type="text" id="keyword" onkeyup="searchStudent()" onchange="searchStudent()" placeholder="Nhập vào họ tên ...">
            <span class="input-group-btn">
               <button class="btn btn-secondary" onclick="searchStudent()" type="button">Tìm kiếm</button>
            </span>
         </div>
         <br>
         <div class="alert alert-success" id="notify"></div>
      </div>
      <h2>Danh sách sinh viên</h2>
      <p></p>
      <table id="tableStudent" class="table">
         <thead>
            <tr>
               <th></th>
               <th>Mã SV</th>
               <th>Họ tên</th>
               <th>Email</th>
               <th>CMND</th>
               <th>Điện thoại</th>
               <th>Điểm TB</th>
               <th>Xếp loại</th>
            </tr>
         </thead>
         <tbody id="tbodyStudent">
            <!-- <tr></tr> -->
         </tbody>
      </table>
   </div>

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

   <script type="text/javascript" src="Student.js"></script>
   <script type="text/javascript" src="StudentList.js"></script>
   <script type="text/javascript" src="Validation.js"></script>
   
   <script type="text/javascript" src="main.js"></script>
</body>

</html>
